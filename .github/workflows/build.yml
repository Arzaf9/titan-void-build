name: Titanium Forge v23.0 (Full Provisioning)

on:
  workflow_dispatch:

jobs:
  prepare_env:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Workspace Setup
        run: |
          # Создаем папки заранее на хосте
          mkdir -p ${{ github.workspace }}/void-packages
          mkdir -p ${{ github.workspace }}/artifacts
          sudo chmod -R 777 ${{ github.workspace }}

      - name: 2. Restore Persistent Cache
        id: cache-void
        uses: actions/cache@v4
        with:
          path: void-packages
          key: titanium-cache-v23-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            titanium-cache-v23-${{ runner.os }}-
            titanium-cache-v23-

      - name: 3. THE GHOST PROVISIONER
        run: |
          docker run --privileged --rm \
            -v ${{ github.workspace }}/void-packages:/void-packages \
            voidlinux/voidlinux-musl /bin/sh -c '
            set -e
            
            echo "--> [1/4] Fixing Mirrors & Installing Tools..."
            mkdir -p /etc/xbps.d
            echo "repository=https://repo-default.voidlinux.org/current/musl" > /etc/xbps.d/00-repository-main.conf
            # Ставим базу. Игнорим ошибки сертификатов при первом обновлении.
            xbps-install -S -y || true
            xbps-install -y xbps ca-certificates
            xbps-install -Syu -y git bash curl tar shadow

            # --- [2/4] THE GHOST IDENTITY BYPASS (ЯДЕРНЫЙ ХАК) ---
            # Создаем фейковый id в /usr/local/bin (он выше в PATH чем /usr/bin/id)
            echo "#!/bin/sh" > /usr/local/bin/id
            echo "echo 1000" >> /usr/local/bin/id
            chmod +x /usr/local/bin/id
            export PATH="/usr/local/bin:$PATH"
            
            echo "Checking identity: UID is $(id -u) (Ghost Mode Active)"

            cd /void-packages

            echo "--> [3/4] Repository Sync..."
            if [ ! -d ".git" ]; then
              git clone --depth 1 https://github.com/void-linux/void-packages.git .
            else
              git fetch origin
              git reset --hard origin/master
            fi

            echo "--> [4/4] Full Binary Bootstrap (Provisioning)..."
            # Теперь xbps-src думает, что мы юзер 1000, и разрешит запуск
            ./xbps-src binary-bootstrap
            
            # Предварительно качаем исходники
            ./xbps-src fetch pixman

            echo ">>> PROVISIONING COMPLETE. ALL FILES IN CACHE. <<<"
            
            # Чиним права для сохранения кэша GitHub (UID 1001 - это дефолт воркера)
            chown -R 1001:1001 /void-packages
            '

      - name: 4. Save Provisioned State
        if: success()
        uses: actions/cache/save@v4
        with:
          path: void-packages
          key: titanium-cache-v23-${{ runner.os }}-${{ github.run_id }}
