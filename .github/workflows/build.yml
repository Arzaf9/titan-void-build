          read -ra PKG_ARRAY <<< "$ALL_PKGS"
          TOTAL=${#PKG_ARRAY[@]}
          PER_BUCKET=$(( (TOTAL + 9) / 10 ))
          START=$(( (${{ matrix.bucket }} - 1) * PER_BUCKET ))
          MY_PKGS="${PKG_ARRAY[@]:$START:$PER_BUCKET}"

          for pkg in $MY_PKGS; do
            echo "--- FORGING: $pkg ---"
            ./xbps-src pkg "$pkg" || echo "FAILED: $pkg" >> failed.log
          done

